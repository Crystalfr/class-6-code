<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //匹配指定的字符串
    console.log(/b/.test('bb^acc'));

    //匹配 ^a, ^ 这个符号在正则里面有功能，我们需要转义才能使用
    var reg = /\^a/;
    console.log(reg.test('bb^acc'));

    // 匹配 \m  反斜线表示转义，不能直接匹配到\本身
//    var reg = /\m/; // \ 尝试转义后面的特殊字符，如果不是特殊字符则返回字符本身
    var reg = /\\m/;
    console.log(reg.test('asdf\\msadfasd'));

  </script>
</head>
<body>

</body>
</html>
