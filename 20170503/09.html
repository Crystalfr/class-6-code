<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"> </script>
  </head>
  <body>
  <div id="example-2">
    <child initial-counter="10"></child>
  </div>
  <script type="text/javascript">
      Vue.component('child', {
        props: ['initialCounter'],
        data: function () {
          return { counter: this.initialCounter }
        },
        computed: {
          normalizedCounter: function () {
            return this.initialCount
          }
        }
        template: '<span>{{ counter }} {{ normalizedCounter }}</span>'
      })
      new Vue({
        el: '#example-2',
      })
    </script>
  </body>
</html>
