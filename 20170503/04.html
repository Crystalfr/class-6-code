<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"> </script>
  </head>
  <body>
    <div id="example">
      <table>
          <my-row></my-row>
          <my-row></my-row>
          <my-row></my-row>

          <tr is="my-row"></tr>
          <tr is="my-row"></tr>
      </table>
    </div>
    <script type="text/javascript">
    // 注册
    Vue.component('my-row', {
      template: '<tr>tr content</tr>'
    })
    // 创建根实例
    new Vue({
      el: '#example'
    })
    </script>
  </body>
</html>
