<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"> </script>
  </head>
  <body>
    <div id="example">
        <my-component></my-component>
    </div>
    <script type="text/javascript">
    var Child = {
      template: '<div>A custom component!</div>'
    }
    // 创建根实例
    new Vue({
      el: '#example',
      components: {
        'my-component': Child
      }
    })
    </script>
  </body>
</html>
