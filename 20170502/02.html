<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Reversed message: "{{ reversedMessage() }}"</p>
  <p>Date: {{ now }}</p>
  <p>Reversed message: "{{ reversedMessage() }}"</p>
</div>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      message: 'Hello'
    },
    computed:{
      now: function () {
        return Date.now()
      }
    },
    methods: {
      reversedMessage: function () {
        console.log('1');
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
