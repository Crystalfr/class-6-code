<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <style>
    .main div {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
    .static{
      color: blue;
    }
    .active {
      background-color: yellowgreen;
    }
    .text-danger {
      color: red;
      font-weight:bold;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="static" v-bind:class="classObject">
    class
  </div>
</div>
<script>
  var vm = new Vue({
    el: ".main",
    data: {
      classObject: {
        active: true,
        'text-danger': true
      }
    }
  });
</script>
</body>
</html>
