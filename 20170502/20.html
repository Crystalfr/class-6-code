<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="example-1">
  <button v-on:click="counter += 1">增加 1</button>
  <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>
<script type="text/javascript">
var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})
</script>

<div id="example-2">
  <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="greet">Greet</button>
</div>
<script type="text/javascript">
var example2 = new Vue({
el: '#example-2',
data: {
  name: 'Vue.js'
},
// 在 `methods` 对象中定义方法
methods: {
  greet: function (event) {
    event = event || window.event;
    // `this` 在方法里指当前 Vue 实例
    alert('Hello ' + this.name + '!')
    // `event` 是原生 DOM 事件
    alert(event.target.tagName)
  }
}
})
// 也可以用 JavaScript 直接调用方法
// example2.greet() // -> 'Hello Vue.js!'
</script>

<div id="example-3">
  <button v-on:click="say('hi')">Say hi</button>
  <button v-on:click="say('what')">Say what</button>

  <form class="" action="index.html" method="post">
    <button v-on:click="warn('Form cannot be submitted yet.', $event)">Submit</button>
  </form>

  <!-- 阻止单击事件冒泡 -->
  <a v-on:click.stop="doThis">stop </a>
  <!-- 提交事件不再重载页面 -->
  <form v-on:submit.prevent="onSubmit">prevent
    <button>submit</button>
  </form>
  <!-- 修饰符可以串联  -->
  <a v-on:click.stop.prevent="doThat">prevent stop</a>
  <!-- 只有修饰符 -->
  <form v-on:submit.prevent>
    <button>submit</button>
  </form>
  <!-- 添加事件侦听器时使用事件捕获模式 -->
  <div v-on:click.capture="doThis">capture...</div>
  <!-- 只当事件在该元素本身（而不是子元素）触发时触发回调 -->
  <div v-on:click.self="doThat">self...</div>
  <!-- 点击事件将只会触发一次 -->
  <a v-on:click.once="doThis">once</a>


  <!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
  <input v-on:keyup.13="submit">
  <!-- 同上 -->
  <input v-on:keyup.enter="submit">
  <!-- 缩写语法 -->
  <input @keyup.enter="submit">
  <input @keydown.tab="submit">
  <input @keyup.delete="submit">
  <input @keyup.esc="submit">
  <input @keyup.space="submit">
  <input @keyup.up="submit">
  <input @keyup.down="submit">
  <input @keyup.left="submit">
  <input @keyup.right="submit">
  <input @keydown.ctrl="submit">
  <input @keydown.alt="submit">
  <input @keydown.shift="submit">
  <input @keydown.meta="submit">
</div>
<script type="text/javascript">
new Vue({
el: '#example-3',
methods: {
  say: function (message) {
    alert(message)
  },
  warn: function (message, event) {
    // 现在我们可以访问原生事件对象
    if (event) event.preventDefault()
    alert(message)
  },
  doThis:function(){
      alert('do this');
  },
  doThat:function(){
      alert('do that');
  },
  onSubmit:function(){
      alert('on submit');
  },
  submit: function(event){
    console.log(event.keyCode);
  }
}
})
</script>
</body>
</html>
