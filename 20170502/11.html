<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <style>
    .main div {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
    .static{
      color: blue;
    }
    .active {
      background-color: yellowgreen;
    }
    .text-danger {
      color: red;
      font-weight:bold;
    }
  </style>
</head>
<body>
<div class="main">
  <div v-bind:class="[isActive ? activeClass : '', errorClass]">test</div>
  <div v-bind:class="[{ active: isActive }, errorClass]"></div>
</div>
<script>
  var vm = new Vue({
    el: ".main",
    data: {
      isActive: true,
      activeClass: 'active',
      errorClass: 'text-danger'
    },
  });
</script>
</body>
</html>
