<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./node_modules/vue/dist/vue.js" charset="utf-8"></script>
    <script src="./node_modules/vuex/dist/vuex.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
      const store = new Vuex.Store({
        state: {
          count: 0
        },
        mutations: {
          increment (state) {
            state.count++
          }
        }
      })
    </script>
  </body>
</html>
