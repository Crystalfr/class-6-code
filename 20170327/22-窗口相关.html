<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      height:4000px;
      background-image:-webkit-linear-gradient(top,red,orange,yellow,green,blue,purple,white)
    }
  </style>
</head>
<body>
<input type="button" value="scroll">
<script src="//cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
  $("input").click(function(){
    $("html,body").animate({
      "scrollTop":3999
    }, 3000, "easeOutBounce");
  });
</script>
</body>
</html>
