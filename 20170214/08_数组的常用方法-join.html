<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //join  用于把数组中的所有元素放入到一个字符串中，默认分隔符为逗号
    var a = [1,2,3];
    console.log(a.join()); //1
    console.log(typeof a.join());
    console.log(a.join("."));

    //如果将 我爱你 重复10遍，不使用循环,使用数组相关知识
    var arr = [,,,,,,,,];
    var str = arr.join("我爱你");
    console.log(str);

  </script>
</head>
<body>

</body>
</html>
