    //**********************
//    slice 删除指定位置指定长度的元素
    var arr = [1, 2, 3, 4, 5, 6];
    console.log(arr);
    console.log(arr.slice(1, 3)); //[2,3]
    console.log(arr.slice(-2)); //[5,6]
    console.log(arr.slice(3)); //[4,5,6]
    console.log(arr.slice(-4, -2)); //[3,4]

  </script>
