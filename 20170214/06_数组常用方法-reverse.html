<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //reverse 颠倒数组中元素的顺序, 改变数组本身
    var arr = [1,2, 3, 4];
    printArray(arr);
    printArray(arr.reverse());
    printArray(arr);

    function printArray(arr) {
      var result = "";
      for(var i = 0; i < arr.length; i++) {
        result += arr[i] + " ";
      }
      console.log(result);
    }

  </script>
</head>
<body>

</body>
</html>
