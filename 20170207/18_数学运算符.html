<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    console.log(1 + 2);
    console.log(8 - 5);
    console.log(1.5 * 2);
    console.log(12 / 4);
    console.log(13 % 5);//得到余数
    console.log(13 / 5);

    //取余数
    console.log(12 % 3); //0
    console.log(121 % 11); //0
    console.log(5 % 8); //5
    console.log(8 % 5); //3
    console.log(5 % 5); //0

    console.log(1 + 2 * 3); //7
    console.log(1 + 2 * 3 % 3); //1
    console.log(1 + 2 % 3 * 3); //7

    var a = 4 * (3 + (1 + 2) * 3);
    console.log(a);

    //隐式数据类型转换
    var a = "3" * 8;
    console.log(a);

  </script>
</head>
<body>

</body>
</html>
