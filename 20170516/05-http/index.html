<!DOCTYPE html>
<html> <head> <meta charset="utf-8"> <title></title>
  <style media="screen">
    ul,li{list-style: none }
    li{float:left; width:250px; height:300px; margin-right:10px;margin-bottom:10px;}
  </style>
</head>
  <body ng-app="app">
    <div ng-controller="UserCtrl">
      <form class="" action="" method="post">

      </form>
      <input type="text" ng-model="user.name">
      <input type="password" ng-model="user.password">
      <button type="button" ng-click="register()">注册</button>

      <ul>
        <li ng-repeat="good in goods">
          <img width="200" height="200" ng-src="{{good.goods_thumb}}" alt="{{good.goods_name}}">
          <br />
          {{good.goods_name}} / <span>{{good.price}}</span>
        </li>
      </ul>
    </div>
    <script src="./js/angular.min.js" charset="utf-8"></script>
    <script src="./js/myCtrl.js" charset="utf-8"></script>
  </body>
</html>
