    //这个和密码锁，旅行箱上的可能性
    //第一步实现功能，第二步想着优化一下程序

    //简化一下
    //苹果最多买到200/3=66个，如果真买了66个苹果，只剩2元
    //所以就买不到100个水果
    //极限50 0 50
    var count = 0;
    for (var x = 0; x <= 50; x++) {
      //苹果买了x只，所以鸭梨最多买100-x只
      for (var y = 0; y <= 100 - x; y++) {
        count ++;
        //桃子是没有自由度的，苹果数量定了，鸭梨数量定了
        //桃子的数量就自动有
        var z = 100 - x - y; // x + y + z == 100
        // 此时x+y+z一定等于100
        if (3 * x + 2 * y + z == 200) {
          console.log(x, y, z);
        }
      }
    }
    console.log("一共计算了" + count + "次");

  </script>
