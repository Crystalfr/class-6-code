<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //1-10000之间，哪些数是完美数
    //先写程序完成一个功能：计算特定的一个数是否是完美数
    //再套上一个循环，把所有的数穷举一遍就行

    for (var i = 1; i < 10000; i++) {
      //测试一个数28，看一下这个数是否是完美数
      //需要计算他的约数和，比如28是不是完美数，那么就需要
      //所有的约数相加，但是不包括 28自己
      var sum = 0;
      for (var j = 1; j < i; j++) {
        if (i % j == 0) {
          //j是28的约数
          sum += j; //约数累加
        }
      }
      //上面这个for循环做完之后，我们已经有一个成果：sum
      //完美数定义，所有的约数和等于自己
      if (sum == i) {
        console.log(i + "是一个完美数");
      }
    }

  </script>
</head>

</body>
</html>
