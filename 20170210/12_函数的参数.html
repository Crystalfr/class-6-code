    //例如之前所学习

    //有多少形式参数都可以，都逻列出来
    function sum(a, b) {
      console.log(a + b);
    }
    sum(3, 5); //8
    sum(8, 11); //19
    sum("5", 12); //512
    sum(10); //输出 NaN, 因为计算的就是10 + undefined = NaN
    sum(10, 20, 32, 23, 22, 2, 4); //30，后面的参数无视

    //封装一个函数，函数计算 m + .... + n的和
    // 比如m是4， n是15， 4+5+6+....+15
    function sum(m, n) {
      var s = 0;
      for (var i = m; i <= n; i++) {
        s = s + i;
      }
      console.log(s);
    }
    sum(1, 100);

  </script>
