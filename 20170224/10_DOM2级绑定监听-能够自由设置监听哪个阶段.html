<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box1 { width: 400px; height: 400px;
      background-color: yellowgreen;}
    #box2 { width: 300px; height: 300px;
      background-color: pink;}
    #box3 { width: 200px; height: 200px;
      background-color: gold;}
  </style>
</head>
<body>
<!--div#box1>div#box2>div#box3-->
<div id="box1"> <div id="box2"> <div id="box3"></div> </div>
</div>
<script>
  var box1 = document.getElementById("box1");
  var box2 = document.getElementById("box2");
  var box3 = document.getElementById("box3");

  box1.addEventListener("click", function(){
    console.log('box1 clicked, 捕获阶段');
  }, true);
  box2.addEventListener("click", function(){
    console.log('box2 clicked, 捕获阶段');
  }, true);
  box3.addEventListener("click", function(){
    console.log('box3 clicked, 捕获阶段');
  }, true);

  box1.addEventListener("click", function(){
    console.log('box1 clicked, 冒泡阶段');
  }, false);
  box2.addEventListener("click", function(){
    console.log('box2 clicked, 冒泡阶段');
  }, false);
  box3.addEventListener("click", function(){
    console.log('box3 clicked, 冒泡阶段');
  }, false);

  document.body.addEventListener("click", function(){
    console.log('body clicked, 捕获阶段');
  }, true);
  document.addEventListener("click", function(){
    console.log('document clicked, 捕获阶段');
  }, true);
  window.addEventListener("click", function(){
    console.log('window clicked, 捕获阶段');
  }, true);

  document.body.addEventListener("click", function(){
    console.log('body clicked, 冒泡阶段');
  }, false);
  document.addEventListener("click", function(){
    console.log('document clicked, 冒泡阶段');
  }, false);
  window.addEventListener("click", function(){
    console.log('window clicked, 冒泡阶段');
  }, false);

</script>
</body>
</html>
