    //了解函数传参，基本数据类型，只是把传的参数复制到形式参数
    var a = 10; //全局的变量a
    c(a); //调用函数c, 将变量a传递过来，实际上是把a的值10复制给形式参数b了
    function c(b) { //b的值是传进来的10，这个时候 b 和 a 就没有关系了
      console.log(b);
      console.log(a);
      b = 20;
      console.log(b);
      console.log(a);
    }

    //===========================
    var arr = [];
    for(var i = 0; i < 10 ; i ++) {
      (function(m){
        arr[m] = function(){
          console.log(m);
        }
      })(i);
    }
    arr[3]();
    arr[6]();
