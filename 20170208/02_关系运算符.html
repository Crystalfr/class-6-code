    //==表示相等，会帮你进行隐式转换，只要值相等则为true
    console.log(5 == 8); //false
    console.log(5 == 5); //true
    console.log(5 == "5"); //true
    console.log("5" == 5); //true

    //=== 表示全等，不仅比较数值是否相等，还会比较数据类型是否相等
    console.log(5 === 5); //true
    console.log(5 === "5"); //false
    console.log("5" === 5); //false

    // != 和 !==
    console.log(5 != 6);  //true
    console.log(5 != "5"); //false ,脑子要反想
    console.log(5 !== "5"); //true, 因为 5 === "5" false, 那!== 得到的结果就是true










  </script>
