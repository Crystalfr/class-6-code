  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //1.接受用户输入两个数字
    var a = parseInt(prompt("请输入第一个数字"));
    var b = parseInt(prompt("请输入第二个数字"));

    //2.判断奇数偶数
//    if (都是偶 || 都是奇) { //相当于是伪代码，思考的过程
//    }
//    if ((a % 2 == 0 && b % 2 == 0) || (a % 2 != 0 && b % 2 !=0)) {
//      console.log("这两个数字的奇偶性相同");
//    } else {
//      console.log("这两个数字的奇偶性不相同");
//    }

    //===================我是华丽丽的分割线==========
    //第二种方法，利用数字的一个性质，两个数如果除以2的余数相同，那么必然同奇同偶
    if ( a % 2 == b % 2) {
      console.log("这两个数字的奇偶性相同");
    } else {
      console.log("这两个数字的奇偶性不相同");
    }

    //===================我是华丽丽的分割线==========
    //第三种方法，传统的穷举思想，就是把每一种情况都写出来
    if (a == "" || b == "") {
      console.log("请输入数字啊");
    } else {
      if (a % 2 == 0 && b % 2 ==0) {
        console.log("这两个数字的奇偶性相同");
      } else if(a % 2 == 1 && b % 2 == 1) {
        console.log("这两个数字的奇偶性相同");
      } else {
        console.log("这两个数字的奇偶性不相同");
      }
    }

    //===================我是华丽丽的分割线==========
    //第4种方法，求和，两个数相加，如果得到偶数，那么这两个数字同奇同偶
    // 1 + 2     3+3 4+4
    if ((a + b) % 2 == 0) {
      console.log("这两个数字的奇偶性相同");
    } else {
      console.log("这两个数字的奇偶性不相同");
    }

  </script>
