<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //水仙花 一个三位数，三个数位的3次方之和等于他本身
    //找一下100到999之间有哪些是水仙花数
    //穷举法
    for (var i = 100; i < 999; i++) {
      //拆分位
      var gewei = i % 10;
      var shiwei = parseInt(i / 10) % 10;
      var baiwei = parseInt(i / 100);
      //判断
      if (Math.pow(gewei, 3) + Math.pow(shiwei, 3) + Math.pow(baiwei, 3) == i) {
        console.log(i);
      }
    }
    //153 = 1 + 125 + 27
    //370 = 27 + 343 + 0
    //371 = 27 + 343 + 1
    //407 =  64 + 0 + 343

  </script>
</head>
