<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //第一步，获取用户输入体重和身高
    var weight = parseFloat(prompt("请输入体重（KG）", 60));
    var height = parseFloat(prompt("请输入身高(m)", 1.70));
    //第二步，计算BMI
    var bmi = weight / Math.pow(height, 2);
    console.log(bmi);
    //第三步，盖if的楼进行判断，输出
    /*
    if (bmi < 18.5) {
      console.log("过轻");
    } else if (bmi < 25) {
      console.log("正常");
    } else if (bmi < 28) {
      console.log("过重");
    } else if (bmi < 32) {
      console.log("肥胖");
    } else {
      console.log("非常肥胖");
    }
    */

    //反过来
    if (bmi >= 32) {
      console.log("非常肥胖");
    } else if(bmi >= 28) {
      console.log("肥胖");
    } else if(bmi >= 25) {
      console.log("过重");
    } else if(bmi >= 18.5) {
      console.log("正常");
    } else {
      console.log("过重");
    }

  </script>
</head>

</body>
</html>
