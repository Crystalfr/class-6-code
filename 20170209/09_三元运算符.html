<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    console.log(true ? 3 : 8);//3
    //相当于
    if (true) {
      console.log(3);
    } else {
      console.log(8);
    }

    console.log(false ? 3 : 8);//8

    //员工的年终奖倍数，跟月薪相关。月薪大于8000，系数就是1.2，否则是1
    var salary = parseInt(prompt("请输入月薪"));
    var xishu = salary > 8000 ? 1.2 : 1;
    console.log("系数为" + xishu);

  </script>
</head>
<body>

</body>
</html>
