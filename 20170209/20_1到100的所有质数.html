<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>

    for (var i = 2; i < 100; i++) {
      var count = 0;//计数器
      for (var j = 1; j <= i; j++) {
        if (i % j == 0) {
          count ++; //计数器累加
        }
      }
      if (count == 2) {
        console.log(i);
      }
    }

  </script>
</head>
