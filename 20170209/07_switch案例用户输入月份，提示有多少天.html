<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var month = parseInt(prompt("请输入月份"));
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        console.log("这个月有31天");
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        console.log("这个月有30天");
        break;
      case 2:
        console.log("这个月一般来说是28天，可能是29天");
        break;
    }

    //错误的写法：
    switch (month) {
      case 1 || 3 || 5 || 7 || 8 || 10 || 12:
        console.log("这个月有31天");
        break;
      case 4 || 6 || 9 || 11:
        console.log("这个月有30天");
        break;
    }
  </script>
</head>
<body>

</body>
</html>
