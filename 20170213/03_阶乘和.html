<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //阶乘 3 1*2*3, 接受一个参数，返回这个数字的阶乘
    function jiecheng(a) {
      var s = 1;//累乘器
      for (var i = 2; i <= a; i++) {
        s *= i;
      }
      return s; //返回阶乘
    }

    //计算 1!+2!+3!+....+10!
    var sum = 0;
    //用for来调用10次jiecheng函数
    for (var i = 1; i <= 10; i++) {
      sum += jiecheng(i);
    }
    console.log(sum);
  </script>
</head>

</body>
</html>
