  <script>
    //约数个数函数：能够传入一个数字, 吐出它约数的个数
    function yueshugeshu(a) {
      var count = 0;//计数器
      for (var i = 1; i <= a; i++) {
        if (a % i == 0) {
          count++; //计数器累加
        }
      }
      return count;//返回这个数字的约数的个数
    }

    var y = yueshugeshu(48);
    console.log(y);

    //判断是否是质数，如果一个函数的名字取is
    //暗示了将返回布尔值，要么是true要么是false。
    //这个是通常的做法，不是规定
    //接收一个参数m, 返回是否是质数t或f
    function isZhishu(m) {
//      if (yueshugeshu(m) == 2) {
//        return true;
//      } else {
//        return false;
//      }
      return yueshugeshu(m) == 2;
    }

    //寻找1-1000的质数
    for (var i = 1; i < 1000; i++) {
//      if (isZhishu(i) == true) {
      if (isZhishu(i)) {
        console.log(i);
      }
    }
