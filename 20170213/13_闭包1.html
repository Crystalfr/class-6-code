    //非常经典的闭包
    function outer() {
      var a = 333;
      function inner() {
        console.log(a);
      }
      return inner; //outer返回了inner的引用
    }
    console.log(typeof outer());
    var inn = outer(); //inn就是inner函数了
    console.log(typeof inn);
    inn();  //执行inn, 全局变量域下没有a的定义
            //但是函数闭包，能够把定义函数的时候的作用域一块记忆住
            //能够输出333
