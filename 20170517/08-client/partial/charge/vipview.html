<!-- 会员订单详情页面 -->
<div layout="column" layout-align-md id="content" class="container">
    <div class="row">
            <div class="col-md-12  panel-default">
                <div class="panel-body" style="font-size:14px">
                    订单号：{{data.vip_order.order_no}}<br/>
                    用户昵称：{{data.vip_order.username}}<br/>
                    会员等级：{{data.vip_order.level}}<br/>
                    支付类型：微信<br/>
                    支付金额：{{data.vip_order.pay_price}}<br/><br/>

                    支付时间：{{data.vip_order.pay_time}}<br/>
                    支付到账时间：{{data.vip_order.paid_time}}<br/>
                    <!-- 申请退款金额：<br/> -->
                    <!-- 申请退款时间：{{data.refund.created_at}}<br/> -->
                    <!-- 申请退款原因：{{data.refund.description}}<br/><br/> -->

                    退款金额：{{data.refund.price}}<br/>
                    退款时间：{{data.refund.created_at}}<br/>
                </div>
                <div layout='row'>
                        <md-input-container flex="40">
                            <label>退款理由</label>
                            <input type="text" ng-model="description" />
                        </md-input-container>

                        <md-input-container flex="40">
                            <label>退款金额</label>
                            <input type="text" ng-model="data.vip_order.price" />
                        </md-input-container>
                    </div>
                    <md-card-actions layout="row" layout-align="right">
                        <md-button  class="md-raised md-warn" ng-click="rejectRefund(yellowCardList.handle_reply)">驳回</md-button>
                        <!-- <md-button  class="md-raised md-warn" ng-click="refund(data.activity_order)">全额退款</md-button> -->
                        <md-button  class="md-raised md-warn" ng-click="refund(data.vip_order)">定额退款</md-button>
                    </md-card-actions>
                </div>
            </div>
    </div>
</div>
