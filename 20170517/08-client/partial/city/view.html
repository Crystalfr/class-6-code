<div class="container" layout="column" flex id="content">
  <form name="entityForm" ng-submit="save()" novalidate>
    <md-input-container>
      <label>城市名称</label>
      <input type="text" ng-model="entity.city" required ng-minlength="2" ng-maxlength="60">
    </md-input-container>
    <md-input-container>
      <label>城市编号</label>
      <input type="number" ng-model="entity.city_id" />
    </md-input-container>
    <md-input-container>
      <label>分享标题</label>
      <input type="text" ng-model="entity.share_title" />
    </md-input-container>
    <md-input-container>
      <label>分享描述</label>
      <input type="text" ng-model="entity.share_desc" />
    </md-input-container>
    <md-input-container>
      <label>分享链接</label>
      <input type="text" ng-model="entity.share_link" />
    </md-input-container>
    <div>
    <div ng-file-select="onPosterSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" class="btn btn-upload">
      <md-button class="md-raised md-info">分享图片</md-button>
    </div>
    <p>
      {{ selectPoster.progress.p }}%
      <img width="100" class="media-object avatarSize" ng-src="{{entity.share_img}}">
    </p>
    <div ng-file-select="onCodeSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" class="btn btn-upload">
      <md-button class="md-raised md-info">首页显示</md-button>
      <img width="100" class="media-object avatarSize" ng-src="{{entity.img}}">
    </div>
    <p>
      {{ selectCode.progress.p }}%
    </p>
    </div>
    <md-radio-group ng-model="entity.status" >
      当前状态
      <md-radio-button ng-repeat="mode in availableDirections" ng-value="mode">
        <span ng-if="mode == 1"> 显示</span>
        <span ng-if="mode == 0"> 隐藏</span>
      </md-radio-button>
    </md-radio-group>
    <div layout="row">
      <md-button class="md-raised md-primary" ng-disabled="entityForm.$invalid">保存</md-button>
      <md-button class="md-raised md-warn" ng-click="cancel()">取消</md-button>
    </div>
  </form>
</div>
