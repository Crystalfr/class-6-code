<div class="container" layout="column" flex id="content">
    <form name="entityForm" ng-submit="save()" novalidate>
    <md-radio-button ng-repeat="entity.is_restrict in [0,1]" ng-value="entity.is_restrict">
            <span ng-if="entity.is_restrict == 1"> 限制</span>
            <span ng-if="entity.is_restrict == 0"> 不限制</span>
          </md-radio-button>
        <md-input-container>
            <label>分类标题</label>
            <input type="text" ng-model="entity.title" required ng-minlength="2" ng-maxlength="30">
        </md-input-container>
        <md-input-container>
            <label>描述</label>
            <input type="text" ng-model="entity.content" required ng-minlength="2" ng-maxlength="30">
        </md-input-container>
        <div>
            <img width="100" class="media-object avatarSize" ng-src="{{entity.type_img_red}}">
            <div class="md-raised" ng-file-select="onHeaderSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" class="btn btn-upload">
                <md-button class="md-raised md-info" style="width: 6rem;">设置红色icon</md-button>
            </div>
        </div>
        <div>
          <img width="100" class="media-object avatarSize" ng-src="{{entity.type_img_white}}">
          <div ng-file-select="onCodeSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" class="btn btn-upload">
              <md-button class="md-raised md-info" style="width: 6rem;">设置白色icon</md-button>
          </div>
        </div>
        <div>
          <img width="100" class="media-object avatarSize" ng-src="{{entity.type_img}}">
          <div ng-file-select="onTypeSelect($files)" data-multiple="false" title="select file" onclick="this.value = null" class="btn btn-upload">
              <md-button class="md-raised md-info" style="width: 6rem;">设置分类图片</md-button>
          </div>
        </div>
        <!-- <md-radio-group ng-model="entity.status" >
        当前状态
          <md-radio-button ng-repeat="mode in availableDirections" ng-value="mode">
            <span ng-if="mode == 10"> 显示</span>
            <span ng-if="mode == 20"> 隐藏</span>
            <span ng-if="mode == 0"> 删除</span>
          </md-radio-button>
        </md-radio-group> -->
        <div layout="row">
            <md-button class="md-raised md-primary" ng-disabled="entityForm.$invalid">保存</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">取消</md-button>
        </div>
    </form>
</div>
