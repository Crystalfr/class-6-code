<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- MVVM -->
    <!--模板 V -->
    <div id="demo">
        {{ message }}
    </div>
    <script>
        //数据 M
        let data = {
            message:"hello,Vue!"
        }

        //Vm实例  VM
        var vm = new Vue({
            el:"#demo",  //挂载元素
            data:data
        });

        console.dir(document);

    </script>
</body>


</html>
