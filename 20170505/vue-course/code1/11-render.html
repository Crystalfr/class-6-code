<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--模板-->
<div id="demo"></div>
<script>
  //数据
  let obj = {
    abc:1
  };
  var vm = new Vue({
  el:"#demo",
  data:obj,
  render(createElement){
      return createElement(
        "ul",
        [
            createElement("li",{
                    attrs: {
                        id: "test"
                    },
                }, 
                [
                    createElement("span", 1)
                ]
            ),//li end
            createElement("li",2),
            createElement("li", 
                [
                    3,
                    createElement("span", 1)
                ]
            )//li end
        ]
    );
}
});

    </script>
