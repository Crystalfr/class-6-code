<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>

</head>
<body>
    <!--模板-->
    <div id="demo">
        <span>vue demo</span>
    </div>
    <script>
        //数据
        let obj = {
            abc:1
        };

        var str = `<div>hello,{{abc}},
        <span>vue</span>
        </div>`;

        var vm = new Vue({
            el:"#demo",
            data:obj,
            template:str
        });

    </script>
</body>


</html>
